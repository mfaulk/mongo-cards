<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

	<form class="thing-form">
		<label>Interactive Querying</label>

		<div class="panel panel-default" ng-repeat="card in cards">
			<div class="panel-body">
				<p>QUERY: {{card.query}}</p>
				<div class="panel" ng-repeat="e in card.elements | limitTo:rowLimit">
					<table style="width:100%">
					<tr ng-repeat="(key, value) in e">
  						<td> {{key}} </td> <td> {{ value }} </td>
					</tr>
				</table>	
				</div>
			</div>

			<p class="input-group">
			<input type="text" class="form-control" placeholder="Annotate" ng-model="annotateString">
			<span class="input-group-btn">
				<button type="submit" class="btn btn-primary" ng-click="annotate()">Annotate</button>
			</span>
		</p>

		</div>

		<p class="input-group">
			<input type="text" class="form-control" placeholder="Enter a query." ng-model="queryString">
			<span class="input-group-btn">
				<button type="submit" class="btn btn-primary" ng-click="query()">Query</button>
			</span>
		</p>
	</form>
</div>
